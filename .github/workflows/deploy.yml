name: Deploy
'on':
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: checkout
        uses: actions/checkout@v4.1.7
      - name: prepare node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 22.6.0
          cache: npm
      - name: install
        run: npm ci
      - run: npm run publish
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
 
